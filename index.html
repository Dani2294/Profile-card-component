<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor  | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ! 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 60px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="bottom-card">
      <img src="/images/image-victor.jpg" alt="profile picture">
    <h3 class="bold-text">Victor Crest<span class="light-text">26</span></h3>
    <p class="light-text city">London</p>
    <div class="stats">
      <div class="stat">
        <p class="bold-text mb">80K</p>
        <p class="light-text stat-light-text">Followers</p>
      </div>
      <div class="stat">
        <p class="bold-text mb">803K</p>
        <p class="light-text stat-light-text">Likes</p>
      </div>
      <div class="stat">
        <p class="bold-text mb">1.4K</p>
        <p class="light-text stat-light-text">Photos</p>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Agb</a>.
  </div>
</body>
</html>
